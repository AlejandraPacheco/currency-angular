<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/df2db6d935.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Tabla de conversiones</h2>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Moneda Origen</th>
        <th scope="col">Moneda Destino</th>
        <th scope="col">Monto</th>
        <th scope="col">Resultado</th>
        <th scope="col"><i class='fa fa-sort' style='color: blue' (click)="sortTable()"></i></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let conversion of conversiones">
        <th>{{conversion.id}}</th>
        <td>{{conversion.currencyFrom}}</td>
        <td>{{conversion.currencyTo}}</td>
        <td>{{conversion.amount}}</td>
        <td>{{conversion.result}}</td>
      </tr>
      <tr>
        <td><button (click)="rewind()"><</button></td>
        <td colspan="2"></td>
        <td><button (click)="forward()">></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
